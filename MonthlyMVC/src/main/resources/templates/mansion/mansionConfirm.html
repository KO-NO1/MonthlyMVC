<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>マンション登録確認</title>
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
	<h1>マンション登録確認</h1>
	<form th:action="@{/mansionInsert/complete}" method="post" th:object="${mansionInsertForm}">
		<table>
			<tr>
				<th>マンション名</th>
				<td>[[*{name}]]</td>
			</tr>
			<tr>
				<th>住所</th>
				<td>[[*{address}]]</td>
			</tr>
			<tr>
				<th>都道府県</th>
				<td>[[*{prefecture}]]</td>
			</tr>
			<tr>
				<th>月額料金</th>
				<td>[[${#numbers.formatInteger(mansionInsertForm.monthlyPrice, 1, 'COMMA')}]]円
				</td>
			</tr>
			<tr>
				<th>築年月日</th>
				<td>[[${#dates.format(mansionInsertForm.buildingDate, 'yyyy年MM 月dd 日
					')}]]</td>
			</tr>
			<tr>
				<th>画像</th>
				<td><img th:src="*{imagePath}"></td>
			</tr>
		</table>
		<p class="submit"><input type="submit" value="完了">
			<input type="submit" name="entryBack" value="再入力" />
		</p>
	</form>
</body>

</html>
